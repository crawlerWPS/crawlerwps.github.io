">$&#123;file%%.*&#125;</span>：删掉第一个  .   及其右边的字符串：/dir1/dir2/dir3/my</span><br><span class="line">记忆的方法为：</span><br><span class="line"><span class="comment"># 是 去掉左边（键盘上#在 $ 的左边）</span></span><br><span class="line">%是去掉右边（键盘上% 在$ 的右边）</span><br><span class="line">单一符号是最小匹配；两个符号是最大匹配</span><br><span class="line"><span class="variable">$&#123;file:0:5&#125;</span>：提取最左边的 5 个字节：/dir1</span><br><span class="line"><span class="variable">$&#123;file:5:5&#125;</span>：提取第 5 个字节右边的连续5个字节：/dir2</span><br><span class="line">也可以对变量值里的字符串作替换：</span><br><span class="line"><span class="variable">$&#123;file/dir/path&#125;</span>：将第一个<span class="built_in">dir</span> 替换为path：/path1/dir2/dir3/my.file.txt</span><br><span class="line"><span class="variable">$&#123;file//dir/path&#125;</span>：将全部<span class="built_in">dir</span> 替换为 path：/path1/path2/path3/my.file.txt</span><br></pre></td></tr></table></figure>
